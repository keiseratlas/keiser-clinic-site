# Netlify Configuration for The Keiser Clinic

[build]
  publish = "."

# Redirects
[[redirects]]
  from = "/pots"
  to = "/pages/pots.html"
  status = 200

[[redirects]]
  from = "/dysautonomia"
  to = "/pages/pots.html"
  status = 200

[[redirects]]
  from = "/consultation"
  to = "https://calendly.com/phoneconsultwithdrclaire/phone-consultation-with-dr-claire"
  status = 301

[[redirects]]
  from = "/book"
  to = "https://calendly.com/phoneconsultwithdrclaire/phone-consultation-with-dr-claire"
  status = 301

[[redirects]]
  from = "/schedule"
  to = "https://calendly.com/phoneconsultwithdrclaire/phone-consultation-with-dr-claire"
  status = 301

[[redirects]]
  from = "/about"
  to = "/pages/about.html"
  status = 200

[[redirects]]
  from = "/faq"
  to = "/pages/faq.html"
  status = 200

[[redirects]]
  from = "/services"
  to = "/pages/services.html"
  status = 200

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/js/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
